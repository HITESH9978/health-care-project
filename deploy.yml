apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-app-deployment
  labels:
    app: healthcare-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: healthcare-app
  template:
    metadata:
      labels:
        app: healthcare-app
    spec:
      containers:
        - name: capstone-app-container
          image: shivareddy24/healthcare  # Fixed image tag
          ports:
            - containerPort: 8082  # Should match the targetPort in the service

---
apiVersion: v1
kind: Service
metadata:
  name: healthcare-app-service
spec:
  type: NodePort
  selector:
    app: healthcare-app
  ports:
    - protocol: TCP
      port: 8085
      targetPort: 8082  # Matches the containerPort in Deployment
      nodePort: 30082  # Exposed NodePort
